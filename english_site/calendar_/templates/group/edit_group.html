<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Личный кабинет</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'calendar_/login.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'calendar_/list.js' %}"></script>
</head>
<body style="overflow-x:hidden;">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teacher/">Учителя</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/">Ученики</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manage/classes/">Классы</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/manage/groups/">Группы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manage/courses/">Наши курсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/calendar">Расписание</a>
            </li>
            <div style="position: absolute; right: 10px;">
                <a type="button" class="btn btn-warning" href="/logout/">Выход</a>
            </div>
        </ul>
    </div>
</nav>

<div class="row">
    <form method="POST" action="save_group/" style="margin-left: 50px;">
        {% csrf_token %}
        <h3 style="">Редактировать группу:</h3>
        <div class="row">
            <div class="col-md-12">
                <label>Имя:</label>
                <input type="text" class="form-control" name="name" value="{{cur.name}}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Выберете курс</label>
                <select class="form-control" name="course">
                    {% for i in courses %}
                    {% if i.id == cur.course.id %}
                    <option value="{{i.id}}" selected>{{i.name}}</option>
                    {% else %}
                    <option value="{{i.id}}">{{i.name}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value="Сохранить" >
            </div>
            <div class="col-md-6">
                <a href="/manage/groups" class="btn btn-primary">Назад</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
